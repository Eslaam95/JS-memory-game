<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/ember.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pitch dark">
      <div class="game-cont">
        <div id="settings">
          <div id="time">
            <span>Time:</span>
            <span id="min">00</span>:<span id="sec">00</span>
          </div>
          <div id="trials">
            <span>Wrong Moves:</span>
            <span id="wrong">0</span>
          </div>
          <div id="totals">
            <span>Total Moves:</span>
            <span id="total">0</span>
          </div>
          <div id="scores">
            <span>Top Score</span>
            <span id="top">0</span>
          </div>
        </div>
        <img
          id="celebrate"
          src="assets/scratch-studio-688386.png"
          alt="celebrating"
        />
        <div id="overlay"></div>
        <div id="again">
          <p>Let's get better scores!</p>
          <button id="try-again">Play Again</button>
        </div>
        <div id="cards-cont">
          <!--
          CARDS WILL BE ADDED HERE BY JS BASED ON THE LEVEL OF DIFFCULTY
        --></div>
      </div>
      <p class="level-num">Level: <span id="curr"></span>of 3</p>
      <audio
        id="full_success"
        src="assets/cashier-quotka-chingquot-sound-effect-129698.mp3"
        preload="auto"
      ></audio>
      <audio
        id="success"
        src="assets/short-success-sound-glockenspiel-treasure-video-game-6346.mp3"
        preload="auto"
      ></audio>
    </div>
  </body>
  <script src="script.js"></script>
</html>
